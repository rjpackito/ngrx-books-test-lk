<mat-list role="list">
  <h3 mat-subheader class="d-inline">{{label}}</h3>
  <button mat-icon-button color="primary">
    <mat-icon  (click)='add.emit()' title="Добавить книгу">add</mat-icon>
  </button>
  <mat-list-item *ngFor="let book of books" role="listitem">
    <app-book-item [book]="book" (click)="select.emit(book.id)"></app-book-item>
  </mat-list-item>
</mat-list>
